{% extends 'base.html' %}
{% block content %}
<h2 id="add-student-heading">Add New Student to {{ class_.name }}</h2>
<form method="post" aria-labelledby="add-student-heading">
    <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" name="name" required aria-required="true"
            aria-label="Student Name">
    </div>
    <div class="mb-3">
        <label for="student_number" class="form-label">Student Number</label>
        <input type="text" class="form-control" id="student_number" name="student_number" required aria-required="true"
            aria-label="Student Number">
    </div>
    <button type="submit" class="btn btn-success" aria-label="Add Student">Add Student</button>
    <a href="{{ url_for('view_students', class_id=class_.id) }}" class="btn btn-secondary"
        aria-label="Back to Students">Back to Students</a>
</form>
{% endblock %}
