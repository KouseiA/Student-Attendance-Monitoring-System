{% extends 'login_base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header text-center py-4">
                <div class="qr-scanner-icon mx-auto mb-3">
                    <i class="fas fa-key"></i>
                </div>
                <h3 class="mb-0 text-white">Reset Password</h3>
                <p class="mb-0 text-white-50">Create a new password</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2 text-primary"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>New Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter new password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>Confirm New Password
                        </label>
                        <input type="password" class="form-control" id="confirm" name="confirm" 
                               placeholder="Confirm new password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-key me-2"></i>Reset Password
                        </button>
                    </div>
                    <div class="d-grid">
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
